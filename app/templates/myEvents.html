
  <div ng-controller="MyEvents"style="padding:30px">
    <a href="/createEvent"><button class="btn btn-success" style="margin-bottom:10px">Créer un événément</button></a>
    <table class="table table-striped table-hover" ng-show="myEvents.length > 0">
      <tr>
        <th>Nom</th>
        <th>Début</th>
        <th>Fin</th>
        <th>Status</th>
        <th>Participants</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="event in myEvents" ng-click='onclick(event)'>
        <td style="vertical-align: middle" href="/createEvent"> {{ event.name }} </td>
        <td style="vertical-align: middle"> {{ event.dateStart | date:'yyyy-MM-dd HH:mm' }} </td>
        <td style="vertical-align: middle"> {{ event.dateEnd | date:'yyyy-MM-dd HH:mm' }} </td>
        <td style="vertical-align: middle" ng-if="event.status == 'waiting'"><span class="label label-warning">{{ event.status }}</span> </td>
        <td style="vertical-align: middle" ng-if="event.status == 'validated'"><span class="label label-success">{{ event.status }}</span> </td>
        <td style="vertical-align: middle" ng-if="event.status == 'rejected'"><span class="label label-danger">{{ event.status }}</span> </td>
        <td style="vertical-align: middle"> {{ event.nbParticipant }} </td>
        <td style="vertical-align: middle"> <a href="/createPost/{{event.ID}}"><button class="btn btn-success">Créer un post</button></a></td>
      </tr>
    </div>
    <h2 ng-hide="myEvents.length > 0" style="text-align:center;color:#AAAAAA">Il n'y a aucun événément, créez en un :)</h2>
    </table>
  </div>
