
  <div ng-controller="MyPosts"style="padding:30px">
    <table class="table table-striped table-hover" ng-show="myPosts.length > 0">
      <tr>
        <th>Nom</th>
        <th>Événement</th>
        <th>Date</th>
        <th>Status</th>
        <th>Likes</th>
        <th>Commentaires</th>
      </tr>
      <tr ng-repeat="post in myPosts" ng-click='onclick(post)'>
        <td style="vertical-align: middle" href="/createPost"> {{ post.title }} </td>
        <td style="vertical-align: middle" href="/createPost"> {{ post.eventName }} </td>
        <td style="vertical-align: middle"> {{ post.date | date:'yyyy-MM-dd HH:mm' }} </td>
        <td style="vertical-align: middle" ng-if="post.status == 'waiting'"><span class="label label-warning">{{ post.status }}</span> </td>
        <td style="vertical-align: middle" ng-if="post.status == 'validated'"><span class="label label-success">{{ post.status }}</span> </td>
        <td style="vertical-align: middle" ng-if="post.status == 'rejected'"><span class="label label-danger">{{ post.status }}</span> </td>
        <td style="vertical-align: middle"> {{ post.nbLikes }} </td>
        <td style="vertical-align: middle"> {{ post.nbComments }} </td>
      </tr>
    </table>
    <h2 ng-hide="myPosts.length > 0" style="text-align:center;color:#AAAAAA">Il n'y a aucun Post, créez en un à partir d'un événement ;)</h2>
  </div>
