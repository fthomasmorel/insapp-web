
  <div ng-controller="MyPostsReader">
    <div style="float: none;margin: 0 auto;padding:3%">
      <form class="form-horizontal col-md-6">
        <h1 style="padding:10px;">{{ currentPost.title }}</h1>
        <div class="form-group">
          <label class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <img id="img" ng-src="{{currentPost.image}}" height=300 class="img-rounded"/>
          </div>
        </div>
        <div class="form-group">
           <label class="col-sm-2 control-label">Titre</label>
           <div class="col-sm-10">
             <input type="text" ng-model="currentPost.title" class="form-control">
           </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea ng-model="currentPost.description" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Action</label>
          <div class="col-sm-10">
            <button class="btn btn-info" ng-click="updatePost()">Mettre Ã  jour</button>
            <button class="btn btn-danger" ng-click="deletePost()">Supprimer</button>
          </div>
        </div>
        <div class="form-group" ng-show="master">
          <label class="col-sm-2 control-label">Validation</label>
          <div class="col-sm-10">
            <button ng-if="master" class="btn btn-warning" ng-click="waitingPost()">Mettre en attente</button>
            <button ng-if="master" class="btn btn-success" ng-click="validatePost()">Valider</button>
            <button ng-if="master" class="btn btn-danger" ng-click="rejectPost()">Rejetter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
