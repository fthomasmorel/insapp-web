
  <div ng-controller="Users"style="padding:30px">
    <input type="text" style="margin-bottom:10px" placeholder="Rechercher" search ng-show="allUsers.length > 0">
    <table class="table table-striped table-hover" ng-show="users.length > 0">
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Nom</th>
        <th>Promotion</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="user in users">
        <td style="vertical-align: middle"> {{ user.id }} </td>
        <td style="vertical-align: middle"> {{ user.username }} </td>
        <td style="vertical-align: middle"> {{ user.name}} </td>
        <td style="vertical-align: middle"> {{ user.promotion }} </td>
        <td style="vertical-align: middle"> {{ user.promotion }} </td>
      </tr>
    </table>
    <h2 ng-show="allPosts.length == 0 && isAllSetUp" style="text-align:center;color:#AAAAAA">Chargement</h2>
  </div>
