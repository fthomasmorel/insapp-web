
  <div ng-controller="ValidationEvent"style="padding:30px">
    <table class="table table-striped table-hover">
      <tr>
        <th>Association</th>
        <th>Nom</th>
        <th>Début</th>
        <th>Fin</th>
        <th>Status</th>
        <th>Participants</th>
      </tr>
      <tr ng-repeat="event in myEvents" ng-click='onclick(event)'>
        <td style="vertical-align: middle"> {{ event.associationName }} </td>
        <td style="vertical-align: middle"> {{ event.name }} </td>
        <td style="vertical-align: middle"> {{ event.dateStart | date:'yyyy-MM-dd HH:mm' }} </td>
        <td style="vertical-align: middle"> {{ event.dateEnd | date:'yyyy-MM-dd HH:mm' }} </td>
        <td ng-if="event.status == 'waiting'"> <button class="btn btn-warning" disabled>{{ event.status }}</button></td>
        <td ng-if="event.status == 'validated'"> <button class="btn btn-success" disabled>{{ event.status }}</button></td>
        <td ng-if="event.status == 'rejected'"> <button class="btn btn-danger" disabled>{{ event.status }}</button> </td>
        <td style="vertical-align: middle"> {{ event.nbParticipant }} </td>
      </tr>
    </div>
    </table>
  </div>
