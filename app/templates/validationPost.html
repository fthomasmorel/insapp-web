
  <div ng-controller="ValidationPost"style="padding:30px">
    <table class="table table-striped table-hover">
      <tr>
        <th>Association</th>
        <th>Titre</th>
        <th>Date</th>
        <th>Status</th>
        <th>Likes</th>
        <th>Commentaires</th>
      </tr>
      <tr ng-repeat="post in myPosts" ng-click='onclick(post)'>
        <td style="vertical-align: middle"> {{ post.associationName }} </td>
        <td style="vertical-align: middle"> {{ post.title }} </td>
        <td style="vertical-align: middle"> {{ post.date | date:'yyyy-MM-dd HH:mm' }} </td>
        <td ng-if="post.status == 'waiting'"> <button class="btn btn-warning" disabled>{{ post.status }}</button></td>
        <td ng-if="post.status == 'validated'"> <button class="btn btn-success" disabled>{{ post.status }}</button></td>
        <td ng-if="post.status == 'rejected'"> <button class="btn btn-danger" disabled>{{ post.status }}</button> </td>
        <td style="vertical-align: middle"> {{ post.nbLikes }} </td>
        <td style="vertical-align: middle"> {{ post.nbComments }} </td>
      </tr>
    </div>
    </table>
  </div>
